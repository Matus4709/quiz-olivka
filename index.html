<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Finansowy</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div class="logo">
          <span class="logo-badge">Q</span>
          <div>
            <p class="logo-title">Quiz Finansowy</p>
          </div>
        </div>
        <div class="topbar-meta">
          <div class="pill" id="progressText">Pytanie 0 z 0</div>
          <div class="pill" id="scorePill">0 pkt</div>
        </div>
      </header>

      <div class="progress-track">
        <div class="progress-fill" id="progressFill"></div>
      </div>

      <main class="card">
        <section class="question-section">
          <p class="question-label">Pytanie</p>
          <h1 id="questionText">Ładowanie...</h1>
        </section>
        <section class="answers" id="answers"></section>
      </main>

      <section class="feedback" id="feedback" aria-live="polite"></section>

      <section class="actions">
        <button class="btn ghost" id="restartBtn">Restart</button>
        <button class="btn primary" id="checkBtn" disabled>Sprawdź</button>
        <button class="btn" id="nextBtn" disabled>Dalej</button>
      </section>

      <aside class="score-card" id="scoreCard" hidden>
        <h2>Wynik końcowy</h2>
        <p id="scoreText"></p>
        <p class="final-message" id="finalMessage"></p>
        <div class="gif-wrap">
        </div>
        <button class="btn primary" id="playAgainBtn">Zagraj ponownie</button>
      </aside>
    </div>

    <script src="app.js"></script>
  </body>
</html>
