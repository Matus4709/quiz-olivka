<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz z arkusza</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-indigo-950 text-slate-100">
    <main class="mx-auto flex min-h-screen max-w-3xl flex-col px-4 py-10">
      <header class="mb-8">
        <h1 class="text-3xl font-semibold tracking-tight">Quiz – finanse</h1>
        <p class="mt-2 text-sm text-slate-300">
          Jedno pytanie naraz. Zaznacz odpowiedź, kliknij „Sprawdź”, a potem „Dalej”.
        </p>
      </header>

      <section class="rounded-2xl border border-white/10 bg-white/5 p-6 shadow-2xl shadow-black/30">
        <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
          <div class="text-xs text-slate-300">
            <span id="progress-text">Pytanie 1 / 50</span>
            <span class="mx-2 text-slate-500">•</span>
            <span id="known-text">Z poprawną odpowiedzią: 0</span>
          </div>
          <div class="text-xs text-slate-300" id="score-text">Poprawne: 0/0</div>
        </div>

        <div class="mt-3 h-2 w-full rounded-full bg-white/10">
          <div id="progress-bar" class="h-2 rounded-full bg-emerald-400 transition-all duration-300" style="width: 0%"></div>
        </div>

        <div class="mt-6">
          <h2 id="question-title" class="text-xl font-semibold text-white"></h2>
          <p id="question-meta" class="mt-1 text-xs text-slate-400"></p>
        </div>

        <div id="options-list" class="mt-6 space-y-3"></div>

        <div id="feedback" class="mt-6 hidden rounded-xl border border-white/10 bg-white/10 px-4 py-3 text-sm"></div>

        <div class="mt-6 flex flex-wrap gap-3">
          <button
            id="check-btn"
            class="rounded-lg bg-emerald-400 px-5 py-2 text-sm font-semibold text-emerald-950 transition hover:bg-emerald-300 disabled:cursor-not-allowed disabled:opacity-40"
          >
            Sprawdź
          </button>
          <button
            id="next-btn"
            class="rounded-lg border border-white/20 bg-white/5 px-5 py-2 text-sm font-semibold text-white transition hover:bg-white/10 disabled:cursor-not-allowed disabled:opacity-40"
          >
            Dalej
          </button>
          <button
            id="reset-btn"
            class="rounded-lg border border-white/10 px-5 py-2 text-sm font-semibold text-white/80 transition hover:bg-white/10"
          >
            Reset
          </button>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
